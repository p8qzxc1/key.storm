<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu Key</title>
  <style>
    body {
      background: #171717;
      color: #ADADAD;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .key-box {
      background: #2C2C2C;
      padding: 20px;
      border-radius: 10px;
      font-size: 24px;
      margin-bottom: 10px;
    }
    button {
      background: #3A3A3A;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4A4A4A;
    }
  </style>
</head>
<body>
  <script>
    // Verificar si el usuario realmente completó los 3 anuncios
    const progreso = parseInt(localStorage.getItem("currentAd")) || 1;

    if (progreso <= 3) {
      window.location.href = "index.html";
    }
  </script>

  <div class="key-box" id="key">Generando clave...</div>
  <button onclick="copyKey()">Copiar key</button>

  <script>
    function generateKey() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let key = '';
      for (let i = 0; i < 16; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return key;
    }

    const key = generateKey();
    document.getElementById("key").textContent = key;

    function copyKey() {
      navigator.clipboard.writeText(key);
      alert("¡Key copiada al portapapeles!");
    }

    // Limpiar progreso para una nueva sesión
    localStorage.removeItem("currentAd");
  </script>
</body>
</html>
