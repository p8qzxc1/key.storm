<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key.storm - Ver anuncios</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #ccc;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #1E1E1E;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      padding: 25px;
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      color: #9F9F9F;
    }
    .ad-progress {
      background: #2E2E2E;
      border-radius: 20px;
      padding: 8px 15px;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 16px;
      color: #bbb;
    }
    .timer {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #e0e0e0;
    }
    video.ad-video {
      width: 100%;
      border-radius: 10px;
      background: #000;
      margin-bottom: 15px;
      box-shadow: 0 0 8px #333;
    }
    button {
      background: #3A86FF;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #2D6CE0;
    }
    button:disabled {
      background: #555;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Key.storm</h1>
    <div class="ad-progress" id="progress">Anuncio 1 de 3</div>

    <div id="adContainer" class="ad-container">
      <div class="timer" id="timer">10</div>
      <video id="adVideo" class="ad-video" autoplay muted loop></video>
      <button id="startBtn" onclick="startTimer()">Ver anuncio</button>
    </div>
  </div>

  <script>
    // Siempre iniciar en checkpoint 1, sin guardar ni leer progreso
    let currentAd = 1;

    let timeLeft = 10;
    let timer;
    const progressEl = document.getElementById("progress");
    const timerEl = document.getElementById("timer");
    const videoEl = document.getElementById("adVideo");
    const startBtn = document.getElementById("startBtn");

    const ads = [
      {
        video: "https://player.vimeo.com/external/495970197.sd.mp4?s=48343d985109f182475893222912d92a9059333e&profile_id=164&oauth2_token_id=57447761",
        link: "https://direct-link.net/1357320/0pjzktsAw4ds"
      },
      {
        video: "https://player.vimeo.com/external/495970197.sd.mp4?s=48343d985109f182475893222912d92a9059333e&profile_id=164&oauth2_token_id=57447761",
        link: "https://linkvertise.com/tu-enlace-checkpoint2"
      },
      {
        video: "https://player.vimeo.com/external/495970197.sd.mp4?s=48343d985109f182475893222912d92a9059333e&profile_id=164&oauth2_token_id=57447761",
        link: "https://linkvertise.com/tu-enlace-checkpoint3"
      }
    ];

    updateUI();

    function updateUI() {
      progressEl.textContent = `Anuncio ${currentAd} de ${ads.length}`;
      timerEl.textContent = timeLeft;
      videoEl.src = ads[currentAd - 1].video;
      videoEl.load();
      videoEl.pause();
      startBtn.disabled = false;
      startBtn.textContent = "Ver anuncio";
      videoEl.style.display = "block";
    }

    function startTimer() {
      startBtn.disabled = true;
      timerEl.textContent = timeLeft;
      videoEl.play();

      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          // Al finalizar, redirige al link del checkpoint actual
          window.location.href = ads[currentAd - 1].link;
        }
      }, 1000);
    }
  </script>
</body>
</html>
