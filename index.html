<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Key.storm - Ver anuncios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #171717;
      color: #ADADAD;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1B1B1B;
      border-radius: 15px;
      padding: 20px;
    }
    .timer {
      font-size: 24px;
      margin: 10px 0;
    }
    .ad-video {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin: 20px 0;
    }
    button {
      background: #3A3A3A;
      color: #ADADAD;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4A4A4A;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Key.storm</h1>
    <div id="progressText">Anuncio 1 de 3</div>
    <div class="timer" id="timer">10</div>
    <video id="adVideo" class="ad-video" autoplay muted loop></video>
    <button onclick="startTimer()">Ver anuncio</button>
  </div>

  <script>
    let timer;
    let timeLeft = 10;
    let currentAd = parseInt(localStorage.getItem("currentAd")) || 1;

    const ads = [
      {
        video: "https://player.vimeo.com/external/495970197.sd.mp4?s=example1",
        linkvertise: "https://linkvertise.com/12345/ad1"
      },
      {
        video: "https://player.vimeo.com/external/495970197.sd.mp4?s=example2",
        linkvertise: "https://linkvertise.com/12345/ad2"
      },
      {
        video: "https://player.vimeo.com/external/495970197.sd.mp4?s=example3",
        linkvertise: "https://linkvertise.com/12345/ad3"
      }
    ];

    function startTimer() {
      if (currentAd > 3) return;

      const video = document.getElementById("adVideo");
      video.src = ads[currentAd - 1].video;
      video.load();
      video.play();

      document.getElementById("progressText").textContent = `Anuncio ${currentAd} de 3`;
      document.getElementById("timer").textContent = timeLeft;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          localStorage.setItem("currentAd", currentAd + 1);
          window.location.href = ads[currentAd - 1].linkvertise;
        }
      }, 1000);
    }

    function checkProgress() {
      if (currentAd > 3) {
        window.location.href = "key.html";
      }
    }

    window.onload = checkProgress;
  </script>
</body>
</html>
